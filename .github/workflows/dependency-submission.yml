name: Gradle Dependency Submission

on:
  push:
    branches:
      - magic

jobs:
  gradle-action-detection:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: magic

      - name: Gradle dependency submission
        uses: mikepenz/gradle-dependency-submission@v0.8.4
        with:
          gradle-build-module: |-
            :app
            :bili-api
            :bili-subtitle
          sub-module-mode: INDIVIDUAL